{% extends 'superadmin/base.html' %}

{% block dashboard %}

<div class="container-fluid rounded">
    <div class="row">
        {% block side_bar %}
            {% include './side-bar.html' %}
        {% endblock side_bar %}
        <div class="col-sm-10 align-items-center align-items-center" style="background-color: #6fb6f1;">
            <div class="row align-items-center" style="height: 100%;">
                <div class="col-sm-6">

                    <div class="card text-center rounded-pill shadow" style="background-color: navajowhite" >
                        <div class="card-body">
                          <h3 class="card-title text-success">Students</h3>
                          <a href="{% url 'all_students' %}" class="btn btn-outline-warning">View All</a>
                        </div>
                      </div>
                    
                </div>
                <div class="col-sm-6">
                    <!-- show all the teachers here -->
                    <div class="card text-center rounded-pill shadow" style="background-color: navajowhite;">
                        <div class="card-body">
                          <h3 class="card-title text-primary">Teacher</h3>
                          <a href="{% url 'all_teachers' %}" class="btn btn-outline-warning">View All</a>
                        </div>
                      </div>
                   
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock dashboard %}
